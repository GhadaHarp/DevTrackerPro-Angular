<section class="bg-mainColor w-[90%] rounded-2xl px-5 py-6 md:px-10 shadow-xl">
  <header
    class="flex flex-col md:flex-row items-start md:items-center justify-between mb-6 gap-4"
  >
    <!-- Title -->
    <h2 class="text-white font-semibold text-2xl sm:text-3xl">
      {{ user?.name | uppercase }}'s Projects
    </h2>

    <!-- Action Section -->
    <div
      class="flex flex-col sm:flex-row items-start sm:items-center gap-4 sm:gap-8 w-full md:w-auto"
    >
      <a
        routerLink="/all-tasks"
        class="text-fuchsia-200 hover:underline text-base sm:text-lg"
      >
        View All Tasks â†’
      </a>

      <button
        type="submit"
        (click)="onStartAddProject()"
        class="py-2 px-5 rounded-lg font-medium text-white bg-secondaryColor hover:bg-fuchsia-500 transition duration-300 w-full sm:w-auto text-base"
      >
        + Add Project
      </button>
    </div>
  </header>

  @if(userProjects()?.length == 0) {
  <div
    class="flex flex-col items-center justify-center min-h-[50vh] text-center"
  >
    <img
      src="https://cdn-icons-png.flaticon.com/512/4076/4076400.png"
      alt="No Projects"
      class="w-32 h-32 mb-4 invert opacity-90"
    />
    <p class="text-lg font-semibold text-gray-50">
      No projects yet! Start by creating a new one.
    </p>
  </div>
  } @else { @for (project of userProjects(); track project._id) {
  <app-project
    [project]="project"
    (deleteProject)="onDeleteProject($event)"
    (editProject)="onEditProject($event)"
    (addTask)="onStartAddTask($event)"
    (editTask)="onEditTask($event)"
    (deleteTask)="onDeleteTask($event)"
  />
  } }
</section>
