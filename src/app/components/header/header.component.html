<header
  class="w-full px-6 py-4 bg-mainColor text-white shadow-md flex items-center justify-between"
>
  <div class="flex items-center gap-3">
    <div class="hidden md:block w-10 h-10">
      <img
        src="assets/images/task-management-logo.png"
        alt="logo"
        class="w-full h-full object-contain"
      />
    </div>

    <a routerLink="/home">
      <strong class="text-xl font-semibold text-white">DevTrackerPro</strong>
    </a>
  </div>

  <div class="flex items-center gap-4 text-sm md:text-base">
    <span class="hidden sm:inline text-gray-200">
      Hi, {{ user?.name[0].toUpperCase() + user?.name.slice(1) }}
    </span>

    <button
      (click)="onLogout()"
      class="text-white text-xl hover:text-secondaryColor transition"
    >
      <fa-icon [icon]="faRightFromBracket" class="cursor-pointer"> </fa-icon>
    </button>
  </div>
</header>
