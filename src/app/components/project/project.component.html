<div class="card mt-6 space-y-6 px-4 sm:px-0">
  <article class="bg-white p-6 rounded-2xl shadow-md">
    <div
      class="flex flex-col md:flex-row items-start md:items-start justify-between mb-4 space-y-4 md:space-y-0"
    >
      <div class="w-full md:w-auto">
        <h2 class="text-xl md:text-2xl font-bold break-words">
          {{ project().title }}
        </h2>
        <time class="text-sm text-gray-400 block"
          >Deadline: {{ project().deadline | date }}</time
        >
        <p class="mt-2 text-gray-600 break-words">
          {{ project().description }}
        </p>
      </div>
      <div class="flex space-x-3 mt-4 md:mt-0">
        <button
          class="px-3 py-1 bg-fuchsia-300 text-white rounded-lg hover:bg-fuchsia-600 transition cursor-pointer"
          (click)="onDeleteProject()"
        >
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
        <button
          class="px-3 py-1 bg-fuchsia-300 text-white rounded-lg hover:bg-fuchsia-600 transition cursor-pointer"
          (click)="onEditProject()"
        >
          <fa-icon [icon]="faEdit"></fa-icon>
        </button>
        <button
          class="px-3 py-1 bg-fuchsia-300 text-white rounded-lg hover:bg-fuchsia-600 transition cursor-pointer"
          (click)="onAddTask()"
        >
          Add Task
        </button>
      </div>
    </div>

    <!-- Tasks Section -->
    <app-tasks [tasks]="project().tasks" (editTask)="onEditTask($event)" />
  </article>
</div>
